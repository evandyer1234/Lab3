<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Edit Author</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
// https://www.geeksforgeeks.org/how-to-submit-a-form-using-ajax-in-jquery/
$(document).ready(function(){
    $("form").on("submit", function(event){
        event.preventDefault(); // use AJAX
 
        var formValues= $(this).serialize();

        $.ajax({
                method: "POST",
                url: '/EditAuthor', // buggy
                data: formValues ,
                cache: false,
                success: function(data) {
                      
                    // Ajax call completed successfully

                    $('#result').html(data);

                   // alert(data);
                },
                error: function(data) {
                      
                    // Some error in ajax call
                    alert(data);
                }
            });
    });
});
</script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1 align="center" class="font-weight-bold">Edit Author</h1>
    <form>
        <p align="left" class="font-weight-bold" style="margin-left: 40px;">
            <label>ID:</label>
            <br>
            <input type="text" name="id">
        </p>
        <p align="left" class="font-weight-bold" style="margin-left: 40px;">
            <label>First Name:</label>
            <br>
            <input type="text" name="fname">
        </p>
        <p align="left" class="font-weight-bold" style="margin-left: 40px;">
            <label>Last Name:</label>
            <br>
            <input type="text" name="lname">
        </p>
        <p align="left" class="font-weight-bold" style="margin-left: 40px;">
            <label>Phone Number</label>
            <br>
            <input type="text" name="pn">
        </p>
        <p align="left" class="font-weight-bold" style="margin-left: 40px;">
            <label>Address</label>
            <br>
            <input type="text" name="address">
        </p>
        <p align="left" class="font-weight-bold" style="margin-left: 40px;">
            <label>City</label>
            <br>
            <input type="text" name="city">
        </p>
        <p align="left" class="font-weight-bold" style="margin-left: 40px;">
            <label>State</label>
            <br>
            <input type="text" name="state">
        </p>
        <p align="left" class="font-weight-bold" style="margin-left: 40px;">
            <label>ZIP Code</label>
            <br>
            <input type="text" name="zip">
        </p>
        <p align="left" class="font-weight-bold" style="margin-left: 40px;">
            <label>Contract</label>
            <br>
            <input type="checkbox" name="contract">
        </p>
        <p align="left" class="font-weight-bold" style="margin-left: 40px;">
        <input type="submit" value="submit">
        </p>
    </form>
    <div align="right" id="result"></div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
